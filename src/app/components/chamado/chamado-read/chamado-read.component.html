<div class="container mat-elevation-z8">
  <h1 class="full-width">Detalhes do Chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-read.svg"
    alt="Imagem de leitura de chamado"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do Chamado</mat-label>
      <input matInput [value]="chamado.titulo" disabled />
    </mat-form-field>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <input matInput [value]="retornaStatus(chamado.status)" disabled />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Prioridade</mat-label>
        <input
          matInput
          [value]="retornaPrioridade(chamado.prioridade)"
          disabled
        />
      </mat-form-field>
    </div>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Técnico</mat-label>
        <input matInput [value]="chamado.nomeTecnico" disabled />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <input matInput [value]="chamado.nomeCliente" disabled />
      </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Observações</mat-label>
      <textarea
        matInput
        class="area"
        [value]="chamado.observacoes"
        disabled
      ></textarea>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Data de Abertura</mat-label>
      <input matInput [value]="chamado.dataAbertura" disabled />
    </mat-form-field>

    <mat-form-field
      class="full-width"
      appearance="outline"
      *ngIf="chamado.dataFechamento"
    >
      <mat-label>Data de Fechamento</mat-label>
      <input matInput [value]="chamado.dataFechamento" disabled />
    </mat-form-field>

    <button
      routerLink="../../"
      mat-stroked-button
      color="warn"
      class="full-width mat-elevation-z4"
    >
      Voltar
    </button>
  </form>

  <p class="full-width">Desenvolvido por Curso Spring Boot</p>
</div>
