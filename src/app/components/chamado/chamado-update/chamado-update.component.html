<div class="container mat-elevation-z8">
  <h1 class="full-width">Atualizar Chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-create.svg"
    alt="Imagem de atualização de chamado"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do Chamado</mat-label>
      <input matInput [formControl]="titulo" required />
    </mat-form-field>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="status" required>
          <mat-option value="0">ABERTO</mat-option>
          <mat-option value="1">EM ANDAMENTO</mat-option>
          <mat-option value="2">ENCERRADO</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Prioridade</mat-label>
        <mat-select [formControl]="prioridade" required>
          <mat-option value="0">BAIXA</mat-option>
          <mat-option value="1">MÉDIA</mat-option>
          <mat-option value="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Técnico</mat-label>
        <mat-select [formControl]="tecnico">
          <mat-option *ngFor="let tec of tecnicos" [value]="tec.id">{{
            tec.nome
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <mat-select [formControl]="cliente" required>
          <mat-option *ngFor="let cli of clientes" [value]="cli.id">{{
            cli.nome
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Observações</mat-label>
      <textarea
        matInput
        class="area"
        [formControl]="observacoes"
        required
      ></textarea>
    </mat-form-field>

    <button
      (click)="update()"
      [disabled]="!validaCampos()"
      mat-raised-button
      color="primary"
      class="full-width mat-elevation-z4"
    >
      Salvar Alterações
    </button>
    <button
      routerLink="../../"
      mat-stroked-button
      color="warn"
      class="full-width mat-elevation-z4"
    >
      Cancelar
    </button>
  </form>

  <p class="full-width">Desenvolvido por Curso Spring Boot</p>
</div>
