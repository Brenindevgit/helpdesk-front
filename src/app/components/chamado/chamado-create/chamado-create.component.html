<div class="container mat-elevation-z8">
  <h1 class="full-width">Criar Chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-create.svg"
    alt="Imagem de criação de chamado"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do Chamado</mat-label>
      <input
        matInput
        placeholder="Ex. Troca de bateria de notebook"
        [formControl]="titulo"
        required
      />
    </mat-form-field>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <!-- Status inicial fixo como ABERTO (0) ou selecionável se preferir -->
        <mat-select [formControl]="status" required>
          <mat-option value="0">ABERTO</mat-option>
          <mat-option value="1">EM ANDAMENTO</mat-option>
          <mat-option value="2">ENCERRADO</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Prioridade</mat-label>
        <mat-select [formControl]="prioridade" required>
          <mat-option value="0">BAIXA</mat-option>
          <mat-option value="1">MÉDIA</mat-option>
          <mat-option value="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- REMOVIDO: Select de Técnico e Cliente -->

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe uma observação</mat-label>
      <textarea
        matInput
        class="area"
        placeholder="Ex. troca de bateria de notebook dell..."
        [formControl]="observacoes"
        required
      ></textarea>
    </mat-form-field>

    <button
      (click)="create()"
      [disabled]="!validaCampos()"
      mat-raised-button
      color="primary"
      class="full-width mat-elevation-z4"
    >
      Salvar
    </button>
    <button
      routerLink="../"
      mat-stroked-button
      color="warn"
      class="full-width mat-elevation-z4"
    >
      Cancelar
    </button>
  </form>

  <p class="full-width">Desenvolvido por Curso Spring Boot</p>
</div>
