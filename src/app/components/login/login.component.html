<div class="container">
  <form class="form">
    <h1>Help Desk</h1>
    <!-- Caminho da imagem corrigido -->
    <img src="assets/img/logo-helpdesk.png" alt="Logo Help Desk" />

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        placeholder="Ex: email@dominio.com"
        [formControl]="email"
        required
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        matInput
        type="password"
        name="senha"
        placeholder="Digite sua senha"
        [formControl]="senha"
        required
      />
    </mat-form-field>

    <button
      (click)="logar()"
      class="full-width mat-elevation-z4"
      mat-raised-button
      color="primary"
    >
      ENTRAR
    </button>
  </form>
</div>
