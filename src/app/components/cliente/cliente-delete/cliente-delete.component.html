<div class="container mat-elevation-z8">
  <h1 class="full-width">Deletar Cliente</h1>
  <img
    class="full-width"
    src="assets/img/cliente-create.svg"
    alt="Imagem de deleção de cliente"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [value]="cliente.nome" disabled />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput [value]="cliente.cpf" disabled />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput [value]="cliente.email" disabled />
    </mat-form-field>

    <div class="perfis">
      <mat-checkbox [checked]="cliente.perfis.includes(0)" disabled
        >ADMIN</mat-checkbox
      >
      <mat-checkbox [checked]="cliente.perfis.includes(1)" disabled
        >CLIENTE</mat-checkbox
      >
      <mat-checkbox [checked]="cliente.perfis.includes(2)" disabled
        >TÉCNICO</mat-checkbox
      >
    </div>

    <button
      (click)="delete()"
      mat-raised-button
      color="warn"
      class="full-width mat-elevation-z4"
    >
      DELETAR
    </button>

    <button
      routerLink="../../"
      mat-stroked-button
      class="full-width mat-elevation-z4"
    >
      CANCELAR
    </button>
  </form>

  <p class="full-width">Desenvolvido por Curso Spring Boot</p>
</div>
