<div class="container">
  <h1>Dashboard</h1>

  <div class="card-list">
    <mat-card class="card card-aberto">
      <div class="card-header">
        <mat-icon>info</mat-icon>
        <h2>Abertos</h2>
      </div>
      <div class="card-content">
        <h3>{{ qtdAberto }}</h3>
        <p>Chamados aguardando atendimento</p>
      </div>
    </mat-card>

    <mat-card class="card card-andamento">
      <div class="card-header">
        <mat-icon>help</mat-icon>
        <h2>Em Andamento</h2>
      </div>
      <div class="card-content">
        <h3>{{ qtdAndamento }}</h3>
        <p>Chamados sendo resolvidos</p>
      </div>
    </mat-card>

    <mat-card class="card card-encerrado">
      <div class="card-header">
        <mat-icon>check_circle</mat-icon>
        <h2>Encerrados</h2>
      </div>
      <div class="card-content">
        <h3>{{ qtdEncerrado }}</h3>
        <p>Chamados finalizados</p>
      </div>
    </mat-card>
  </div>

  <div class="image-container">
    <img src="assets/img/helpdesk.png" alt="Imagem Home HelpDesk" />
  </div>
</div>
